<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Us</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container" id="container">
        <h1 class="heading" id="heading">Rate US</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png">
                <small>Awful</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png">
                <small>Bad</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742940.png">
                <small>Satisfied</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png">
                <small>Good</small>
            </div>
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/2584/2584606.png">
                <small>Excellent</small>
            </div>

        </div>
        <button class="btn active" id="btn">Send Review</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
